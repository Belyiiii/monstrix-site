<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px Arial; fill: #ffffff; }
    .subtitle { font: 16px Arial; fill: #aaaaaa; }
    .label { font: bold 14px Arial; fill: #ffffff; }
    .pin-label { font: bold 12px Arial; fill: #333333; }
    .pin-label-light { font: bold 12px Arial; fill: #ffffff; }
    .component-title { font: bold 16px Arial; fill: #ffffff; }
    .wire-label { font: 11px Arial; fill: #ffffff; }
    .note { font: 12px Arial; fill: #ffcc00; }
  </style>
  
  <!-- Фон -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Заголовок -->
  <text x="400" y="35" text-anchor="middle" class="title">MONSTRIX Orders Notifier — Схема подключения</text>
  <text x="400" y="58" text-anchor="middle" class="subtitle">ESP32-S3 SuperMini + OLED 0.96" + LED ленты</text>
  
  <!-- ESP32-S3 SuperMini (центр) -->
  <g transform="translate(300, 180)">
    <!-- Плата -->
    <rect x="0" y="0" width="200" height="280" rx="8" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="260" rx="4" fill="#1e1e32"/>
    
    <!-- USB-C разъём -->
    <rect x="75" y="-15" width="50" height="20" rx="4" fill="#555555" stroke="#777777" stroke-width="1"/>
    <text x="100" y="-2" text-anchor="middle" class="pin-label-light" font-size="10">USB-C</text>
    
    <!-- Название платы -->
    <text x="100" y="40" text-anchor="middle" class="component-title">ESP32-S3</text>
    <text x="100" y="58" text-anchor="middle" class="label" font-size="12">SuperMini</text>
    
    <!-- Левая сторона пинов -->
    <g transform="translate(0, 80)">
      <!-- 3.3V -->
      <rect x="-5" y="0" width="40" height="20" rx="3" fill="#ff4444"/>
      <text x="15" y="14" text-anchor="middle" class="pin-label-light">3.3V</text>
      
      <!-- GND -->
      <rect x="-5" y="30" width="40" height="20" rx="3" fill="#333333" stroke="#666666"/>
      <text x="15" y="44" text-anchor="middle" class="pin-label-light">GND</text>
      
      <!-- GPIO8 -->
      <rect x="-5" y="60" width="40" height="20" rx="3" fill="#4488ff"/>
      <text x="15" y="74" text-anchor="middle" class="pin-label-light">GPIO8</text>
      
      <!-- GPIO9 -->
      <rect x="-5" y="90" width="40" height="20" rx="3" fill="#44ff88"/>
      <text x="15" y="104" text-anchor="middle" class="pin-label-light">GPIO9</text>
    </g>
    
    <!-- Правая сторона пинов -->
    <g transform="translate(165, 80)">
      <!-- GPIO1 -->
      <rect x="0" y="0" width="40" height="20" rx="3" fill="#ff8844"/>
      <text x="20" y="14" text-anchor="middle" class="pin-label-light">GPIO1</text>
      
      <!-- GPIO2 -->
      <rect x="0" y="30" width="40" height="20" rx="3" fill="#aa44ff"/>
      <text x="20" y="44" text-anchor="middle" class="pin-label-light">GPIO2</text>
      
      <!-- GND -->
      <rect x="0" y="60" width="40" height="20" rx="3" fill="#333333" stroke="#666666"/>
      <text x="20" y="74" text-anchor="middle" class="pin-label-light">GND</text>
    </g>
  </g>
  
  <!-- OLED дисплей (слева) -->
  <g transform="translate(30, 200)">
    <!-- Корпус дисплея -->
    <rect x="0" y="0" width="140" height="100" rx="6" fill="#16213e" stroke="#3a4a6a" stroke-width="2"/>
    
    <!-- Экран -->
    <rect x="10" y="10" width="120" height="60" rx="2" fill="#000033" stroke="#0066cc" stroke-width="1"/>
    <text x="70" y="35" text-anchor="middle" fill="#00aaff" font-size="16" font-family="Arial">1 | 2</text>
    <text x="40" y="55" text-anchor="middle" fill="#666688" font-size="10" font-family="Arial">Ozon</text>
    <text x="100" y="55" text-anchor="middle" fill="#666688" font-size="10" font-family="Arial">WB</text>
    
    <!-- Пины дисплея -->
    <g transform="translate(20, 78)">
      <rect x="0" y="0" width="25" height="18" rx="2" fill="#ff4444"/>
      <text x="12" y="13" text-anchor="middle" class="pin-label-light" font-size="9">VCC</text>
      
      <rect x="28" y="0" width="25" height="18" rx="2" fill="#333333" stroke="#666666"/>
      <text x="40" y="13" text-anchor="middle" class="pin-label-light" font-size="9">GND</text>
      
      <rect x="56" y="0" width="25" height="18" rx="2" fill="#4488ff"/>
      <text x="68" y="13" text-anchor="middle" class="pin-label-light" font-size="9">SDA</text>
      
      <rect x="84" y="0" width="25" height="18" rx="2" fill="#44ff88"/>
      <text x="96" y="13" text-anchor="middle" class="pin-label-light" font-size="9">SCL</text>
    </g>
    
    <!-- Название -->
    <text x="70" y="-10" text-anchor="middle" class="component-title">OLED 0.96" I2C</text>
  </g>
  
  <!-- LED Ozon (справа сверху) -->
  <g transform="translate(580, 160)">
    <rect x="0" y="0" width="150" height="60" rx="6" fill="#16213e" stroke="#ff8844" stroke-width="2"/>
    
    <!-- LED индикаторы -->
    <circle cx="30" cy="25" r="10" fill="#ff6600" opacity="0.8"/>
    <circle cx="55" cy="25" r="10" fill="#ff6600" opacity="0.8"/>
    <circle cx="80" cy="25" r="10" fill="#ff6600" opacity="0.8"/>
    <circle cx="105" cy="25" r="10" fill="#ff6600" opacity="0.8"/>
    <circle cx="130" cy="25" r="10" fill="#ff6600" opacity="0.6"/>
    
    <!-- Пины -->
    <rect x="20" y="42" width="25" height="14" rx="2" fill="#ff8844"/>
    <text x="32" y="52" text-anchor="middle" class="pin-label-light" font-size="9">+</text>
    
    <rect x="50" y="42" width="25" height="14" rx="2" fill="#333333" stroke="#666666"/>
    <text x="62" y="52" text-anchor="middle" class="pin-label-light" font-size="9">−</text>
    
    <!-- Название -->
    <text x="75" y="-10" text-anchor="middle" class="component-title" fill="#ff8844">LED Ozon</text>
  </g>
  
  <!-- LED WB (справа снизу) -->
  <g transform="translate(580, 290)">
    <rect x="0" y="0" width="150" height="60" rx="6" fill="#16213e" stroke="#aa44ff" stroke-width="2"/>
    
    <!-- LED индикаторы -->
    <circle cx="30" cy="25" r="10" fill="#9933ff" opacity="0.8"/>
    <circle cx="55" cy="25" r="10" fill="#9933ff" opacity="0.8"/>
    <circle cx="80" cy="25" r="10" fill="#9933ff" opacity="0.8"/>
    <circle cx="105" cy="25" r="10" fill="#9933ff" opacity="0.8"/>
    <circle cx="130" cy="25" r="10" fill="#9933ff" opacity="0.6"/>
    
    <!-- Пины -->
    <rect x="20" y="42" width="25" height="14" rx="2" fill="#aa44ff"/>
    <text x="32" y="52" text-anchor="middle" class="pin-label-light" font-size="9">+</text>
    
    <rect x="50" y="42" width="25" height="14" rx="2" fill="#333333" stroke="#666666"/>
    <text x="62" y="52" text-anchor="middle" class="pin-label-light" font-size="9">−</text>
    
    <!-- Название -->
    <text x="75" y="-10" text-anchor="middle" class="component-title" fill="#aa44ff">LED WB</text>
  </g>
  
  <!-- Провода OLED -->
  <!-- VCC (красный) -->
  <path d="M 50 298 Q 50 340, 150 340 Q 250 340, 295 270" stroke="#ff4444" stroke-width="3" fill="none"/>
  <circle cx="50" cy="298" r="4" fill="#ff4444"/>
  <circle cx="295" cy="270" r="4" fill="#ff4444"/>
  
  <!-- GND (серый) -->
  <path d="M 78 298 Q 78 360, 180 360 Q 260 360, 295 300" stroke="#666666" stroke-width="3" fill="none"/>
  <circle cx="78" cy="298" r="4" fill="#666666"/>
  <circle cx="295" cy="300" r="4" fill="#666666"/>
  
  <!-- SDA (синий) -->
  <path d="M 106 298 Q 106 380, 200 380 Q 270 380, 295 330" stroke="#4488ff" stroke-width="3" fill="none"/>
  <circle cx="106" cy="298" r="4" fill="#4488ff"/>
  <circle cx="295" cy="330" r="4" fill="#4488ff"/>
  
  <!-- SCL (зелёный) -->
  <path d="M 134 298 Q 134 400, 220 400 Q 280 400, 295 360" stroke="#44ff88" stroke-width="3" fill="none"/>
  <circle cx="134" cy="298" r="4" fill="#44ff88"/>
  <circle cx="295" cy="360" r="4" fill="#44ff88"/>
  
  <!-- Провода LED Ozon -->
  <!-- + (оранжевый) -->
  <path d="M 505 270 Q 540 270, 540 202 Q 540 175, 600 175" stroke="#ff8844" stroke-width="3" fill="none"/>
  <circle cx="505" cy="270" r="4" fill="#ff8844"/>
  <circle cx="600" cy="202" r="4" fill="#ff8844"/>
  
  <!-- - (серый) к GND -->
  <path d="M 505 330 Q 560 330, 560 210 Q 560 207, 630 207" stroke="#666666" stroke-width="3" fill="none"/>
  <circle cx="505" cy="330" r="4" fill="#666666"/>
  <circle cx="630" cy="207" r="4" fill="#666666"/>
  
  <!-- Провода LED WB -->
  <!-- + (фиолетовый) -->
  <path d="M 505 300 Q 530 300, 530 320 Q 530 335, 600 335" stroke="#aa44ff" stroke-width="3" fill="none"/>
  <circle cx="505" cy="300" r="4" fill="#aa44ff"/>
  <circle cx="600" cy="335" r="4" fill="#aa44ff"/>
  
  <!-- - (серый) к GND -->
  <path d="M 505 330 Q 550 360, 550 340 Q 550 340, 630 340" stroke="#666666" stroke-width="3" fill="none"/>
  <circle cx="630" cy="340" r="4" fill="#666666"/>
  
  <!-- Легенда -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" class="label">Легенда:</text>
    
    <rect x="0" y="15" width="20" height="12" rx="2" fill="#ff4444"/>
    <text x="30" y="25" class="wire-label">VCC / 3.3V (питание)</text>
    
    <rect x="0" y="35" width="20" height="12" rx="2" fill="#333333" stroke="#666666"/>
    <text x="30" y="45" class="wire-label">GND (земля)</text>
    
    <rect x="180" y="15" width="20" height="12" rx="2" fill="#4488ff"/>
    <text x="210" y="25" class="wire-label">SDA (данные I2C) → GPIO8</text>
    
    <rect x="180" y="35" width="20" height="12" rx="2" fill="#44ff88"/>
    <text x="210" y="45" class="wire-label">SCL (тактирование I2C) → GPIO9</text>
    
    <rect x="430" y="15" width="20" height="12" rx="2" fill="#ff8844"/>
    <text x="460" y="25" class="wire-label">LED Ozon (+) → GPIO1</text>
    
    <rect x="430" y="35" width="20" height="12" rx="2" fill="#aa44ff"/>
    <text x="460" y="45" class="wire-label">LED WB (+) → GPIO2</text>
  </g>
  
  <!-- Предупреждение -->
  <g transform="translate(50, 555)">
    <text x="0" y="0" class="note">⚠️ Важно: VCC дисплея подключайте к 3.3V (не к 5V!) — иначе дисплей может сгореть</text>
  </g>
  
  <!-- Лого -->
  <text x="750" y="580" text-anchor="end" class="subtitle" font-size="12">monstrix.ru</text>
</svg>
