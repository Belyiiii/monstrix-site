    };

    const glitchSequence = ['square', 'cross', 'triangle', 'diamond'];
    let isGlitching = false;

    
    function performGlitch() {
        if (isGlitching) return;
        isGlitching = true;

        
        logo.style.setProperty('background-image', `url("${states.normal}")`);
        
        setTimeout(() => {
            let step = 0;
            
            
            const interval = setInterval(() => {
                const state = glitchSequence[step % 4];
                logo.style.setProperty('background-image', `url("${states[state]}")`);
                step++;
                
                if (step >= 4) {
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        logo.style.setProperty('background-image', `url("${states.normal}")`);
                        isGlitching = false;
                    }, 40);
                }
            }, 40);
        }, 300);
    }

    
    logo.addEventListener('click', (e) => {
        e.preventDefault();
        performGlitch();
    });

    
    setInterval(() => {
        if (!isGlitching) {
            performGlitch();
        }
    }, 2000);

    
    logo.style.setProperty('background-image', `url("${states.normal}")`);
});
