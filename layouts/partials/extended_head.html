<script>
document.addEventListener('DOMContentLoaded', function() {
   const logo = document.querySelector('.logo');
   if (logo) {
       const glitchStates = ['glitch-square', 'glitch-line', 'glitch-cross'];
       let isGlitching = false;
       
       function performGlitch() {
           if (isGlitching) return;
           isGlitching = true;
           
           setTimeout(() => {
               let step = 0;
               
               const interval = setInterval(() => {
                   const state = glitchStates[step % 3];
                   logo.className = 'logo ' + state;
                   step++;
                   
                   if (step >= 3) {
                       clearInterval(interval);
                       setTimeout(() => {
                           logo.className = 'logo';
                           isGlitching = false;
                       }, 80);
                   }
               }, 80);
           }, 300);
       }
       
       logo.addEventListener('click', (e) => {
           e.preventDefault();
           performGlitch();
       });
       
       setInterval(() => {
           if (!isGlitching) {
               performGlitch();
           }
       }, 4000);
   }
});
</script>
