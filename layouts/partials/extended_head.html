<script>
document.addEventListener('DOMContentLoaded', function() {
   const logo = document.querySelector('.logo');
   if (logo) {
       const glitchStates = ['glitch-square', 'glitch-line', 'glitch-cross'];
       let isGlitching = false;
       
       function performGlitch(callback) {
           if (isGlitching) return;
           isGlitching = true;
           
           let step = 0;
           
           const interval = setInterval(() => {
               const state = glitchStates[step % 3];
               logo.className = 'logo ' + state;
               step++;
               
               if (step >= 3) {
                   clearInterval(interval);
                   setTimeout(() => {
                       logo.className = 'logo';
                       isGlitching = false;
                       if (callback) callback();
                   }, 80);
               }
           }, 80);
       }
       
       // Клик по логотипу - глитч и переход на главную
       logo.addEventListener('click', (e) => {
           // Если уже на главной - только глитч
           if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
               e.preventDefault();
               performGlitch();
           } else {
               // На других страницах - глитч и переход
               e.preventDefault();
               performGlitch(() => {
                   window.location.href = '/';
               });
           }
       });
       
       // Автоматический глитч каждые 4 секунды
       setInterval(() => {
           if (!isGlitching) {
               performGlitch();
           }
       }, 4000);
   }
});
</script>
